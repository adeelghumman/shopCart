<div class="bg-white">
  <div
    class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
  >
    <svg *ngIf="asAPage" (click)="navigate('home')" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer my-2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
    </svg>
    <div class="md:flex md:items-center md:justify-between">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">
        Trending products
      </h2>
      <a
        (click)="addNewProductDetails()"
        class=" text-sm font-medium text-indigo-600 flex hover:text-indigo-500 md:block cursor-pointer"
      >
      <div class="flex">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
        Add New Product
      </div>
      </a>
    </div>

    <!-- Products Container -->
    <ng-container *ngIf="(productDetails | async) as products">
      <div
        class="flex overflow-x-scroll gap-x-3 " [ngClass]="{'mt-6 grid grid-cols-4 !overflow-hidden gap-x-4 gap-y-10 sm:gap-x-6 md:grid-y-0 lg:gap-x-8': asAPage}"
      >
        <div class="group relative cursor-pointer"(click)="productDetailPage(product.Id)"  *ngFor="let product of products.data">
          <div
            class="h-56 w-52 overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:h-72 xl:h-80" [ngClass]="{'w-full': asAPage}"
          >
            <img
              src="https://tailwindui.com/img/ecommerce-images/home-page-04-trending-product-02.jpg"
              alt="Hand stitched, orange leather long wallet."
              class="h-full w-full object-cover object-center"
            />
          </div>
          <h3 class="mt-4 text-sm text-gray-700">
              <span class="absolute inset-0"></span>
              {{product.name}}
          </h3>
          <p class="mt-1 text-sm text-gray-500">{{product.description}}</p>
          <p class="mt-1 text-sm font-medium text-gray-900">${{product.price}}</p>
        </div>
      </div>
    </ng-container>

    <div *ngIf="!asAPage"  class="mt-8 text-sm cursor-pointer">
      <span (click)="navigate('all-products')" class="font-medium text-indigo-600 hover:text-indigo-500">
        Shop the collection
        <span aria-hidden="true"> &rarr;</span>
      </span>
    </div>
  </div>
</div>
