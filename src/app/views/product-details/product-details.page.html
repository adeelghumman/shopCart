<ng-container *ngIf="(productDetail | async) as products">
  
<div class="bg-slate-100 h-screen flex justify-center">

  <div class="bg-white m-14 shadow-xl flex rounded-r-full">
    <section aria-labelledby="features-heading" class="relative">
      <div class="aspect-h-2 aspect-w-3 overflow-hidden sm:aspect-w-5 lg:aspect-none lg:absolute lg:h-full lg:w-1/2 lg:pr-4 xl:pr-16">
        <img src="https://tailwindui.com/img/ecommerce-images/confirmation-page-01-hero.jpg" alt="Black leather journal with silver steel disc binding resting on wooden shelf with machined steel pen." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
      </div>
      
      <div class="mx-auto max-w-2xl px-4 pb-24 pt-16 sm:px-6 sm:pb-32 lg:grid lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8 lg:px-8 lg:pt-32">
        <!-- Buttons for admin -->
        
        <div class="lg:col-start-2">

          <svg (click)="navigateToHome()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer my-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
          </svg>
          
          <div class="flex gap-x-2">
            <button (click)="editProduct()" type="button" class="inline-flex items-center gap-x-2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Edit Product
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
              </svg>
            </button>
        
            <button (click)="deleteProduct()" type="button" class="inline-flex items-center gap-x-2 rounded-md bg-danger-base px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-danger-tint focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Delete Product
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </button>
          </div>
          <h2 id="features-heading" class="font-medium text-gray-500 ">{{products?.data[0]?.name}}</h2>
          <p class="mt-4 text-4xl font-bold tracking-tight text-gray-900">All in the Details</p>
          <p class="mt-4 text-gray-500 text-justify">{{products?.data[0]?.description}}</p>
          
          <dl class="mt-10 grid grid-cols-1 gap-x-8 gap-y-10 text-sm sm:grid-cols-2">
            <div>
            <dt class="font-bold text-gray-900 text-2xl">Price</dt>
          </div>
          <div>
            <dt class="font-bold text-gray-900 text-2xl">${{products?.data[0]?.price}}</dt>
            <dd class="mt-2 text-gray-500">Stoke Available: {{products?.data[0].inStoke ? "Yes" : "NO"}}</dd>
          </div>
        </dl>
      </div>
    </div>
  </section>
</div>

</div>
</ng-container>
